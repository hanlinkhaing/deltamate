<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/mainLayout.html">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="context">
    <div class="container mt-5 pt-5">
        <!-- Material form login -->
        <div class="card">

            <h5 class="card-header white-text text-center py-4" style="background-color: #929fba;">
                <strong>Sign in</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="form-horizontal" style="color: #757575;" role="form" method="post" th:action="@{/login}">

                    <!-- Email -->
                    <div class="md-form">
                        <input type="text" id="userID" name="userID" class="form-control">
                        <label for="userID">ID No</label>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" id="password" name="password" class="form-control">
                        <label for="password">Password</label>
                    </div>

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                        </div>
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-primary btn-rounded btn-block my-4 z-depth-0" type="submit">Sign
                        in
                    </button>

                </form>
                <!-- Form -->

            </div>
            </div>
            <!-- Material form login -->
        </div>
    </div>
</body>
</html>
